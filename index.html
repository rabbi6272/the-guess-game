<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Guess Game</title>
     <link rel="shortcut icon" href="ask.png" type="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Inter:wght@300&family=Itim&family=Merriweather:ital,wght@0,300;0,700;1,300&family=Montserrat:wght@300&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Guess Game</h1>
    <p>The target is to find a number between 1 to 10.   <br> 
    If you guess the correct number you will get a point. <br>
    You have total 3 chances.</p>
    <p>chances left: <span id="chances">3</span></p>
    <p>score: <span id="score">0</span></p>
    
    <div class="container">
      <p id="realAnsBox">The answer is '<span id="realAns">?</span>'</p><br>
      <p id="result-box"></p> <br>
      <input id="inputval" type="number" placeholder="Guess a number 1-10" /><br>
      <button type="submit">submit</button>
    </div><br><br><br>


    <button id="refresh" onClick="window.location.reload(true)">Play again?</button>
    <script src="script.js"></script>
  </body>
</html>
